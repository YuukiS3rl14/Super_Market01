{% extends 'core/base.html' %}
{% load static %}

{% block title %} Registro {% endblock %}

{% block principal %}

<div class="page-wrapper bg-section" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-5 col-xxl-5">
                <div class="card mb-0">
                    <div class="card-body">
                        <a href="{% url 'index' %}" class="text-nowrap logo-img text-center d-block py-3 w-100">
                            <img src="{% static 'core/images/logo1.png' %}" alt="">
                        </a>
                        <p class="text-center fw-bold">SuperMarket</p>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <a href="{% url 'index' %}" class="btn btn-primary w-100 py-8 fs-4 mb-4">Crear</a>
                            <div class="d-flex align-items-center justify-content-between">
                                <p class="fs-6 mb-0 fw-bold">Tienes una cuenta?</p>
                                <a class="text-primary fw-bold ms-2 btn btn-danger" href="{% url 'login' %}">Iniciar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
