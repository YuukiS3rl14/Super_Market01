{% extends 'core/base.html' %}
{% load static %}

{% block title %} Registro {% endblock %}

{% block principal %}

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
        class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-6 col-xxl-3">
                    <div class="card mb-0">
                        <div class="card-body">
                            <a href="{% url 'index' %}" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                <img src="{% static 'core/images/logo1.png' %}" alt="">
                            </a>
                            <p class="text-center">SuperMarket</p>
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputtext1" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="exampleInputtext1"
                                        aria-describedby="textHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-4">
                                    <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <a href="{% url 'index' %}" class="btn btn-primary w-100 py-8 fs-4 mb-4">Crear</a>
                                <div class="d-flex align-items-center justify-content-center">
                                    <p class="fs-6 mb-0 fw-bold">Tienes una cuenta?</p>
                                    <a class="text-primary fw-bold ms-2 btn btn-danger" href="{% url 'login' %}">Iniciar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
