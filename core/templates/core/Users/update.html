{% extends 'core/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block title %} Update User {% endblock %}

{% block principal %}

<!-- Formulario para modificar empleados -->

<div class="formulario">
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
        </div>
    </form>
</div>

{% endblock %}
