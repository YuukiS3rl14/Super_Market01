{% extends 'core/base.html' %}
{% load static %}

{% block title %} Login {% endblock %}

{% block principal %}

<div class="page-wrapper bg-section" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-5 col-xxl-5">
                <div class="card mb-0">
                    <div class="card-body">
                        <a href="{% url 'index' %}" class="text-nowrap logo-img d-block py-3 text-center">
                            <img src="{% static 'core/images/logo1.png' %}" alt="">
                        </a>
                        <p class="text-center fw-bold">SuperMarket</p>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="flexCheckChecked" checked>
                                    <label class="form-check-label text-dark" for="flexCheckChecked">
                                        Recordar este dispositivo
                                    </label>
                                </div>
                                <a class="text-primary fw-bold btn btn-danger" href="{% url 'index' %}">Olvidaste la Contraseña?</a>
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <p class="fs-7 mb-0 fw-bold">Nuevo en SuperMarket</p>
                                <a class="text-primary fw-bold ms-2 btn btn-danger" href="{% url 'registro' %}">Crear una cuenta</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
